<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weight Tracking</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f2ff;
    }

    a.back {
        padding: 18px 25px;
        display: inline-block;
        text-decoration: none;
        color: #5a43d6;
        font-weight: bold;
    }

    h1 {
        text-align: center;
        margin-top: -10px;
        color: #4a33a3;
    }

    h3 {
        text-align: center;
        color: #7a74b3;
    }

    /* top 3 cards */
    .card-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 25px auto;
        width: 80%;
        flex-wrap: wrap;
    }

    .card {
        background: white;
        padding: 18px;
        width: 220px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.11);
        text-align: center;
    }

    .label {
        font-size: 14px;
        color: gray;
    }

    .value {
        font-size: 22px;
        font-weight: bold;
        margin-top: 6px;
    }

    /* Progress overview */
    .panel {
        background: white;
        width: 80%;
        margin: 25px auto;
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.11);
    }

    .progress-container {
        height: 10px;
        background: #e8e2ff;
        border-radius: 20px;
        margin: 20px 0;
    }

    .progress-bar {
        height: 10px;
        width: 0%;
        background: #5a43d6;
        border-radius: 20px;
    }

    .stats {
        display: flex;
        justify-content: space-between;
        text-align: center;
        margin-top: 18px;
    }

    .chart-box {
        background: white;
        width: 80%;
        height: 260px;
        border-radius: 12px;
        margin: 25px auto 60px auto;
        box-shadow: 0 4px 14px rgba(0,0,0,0.11);
        border: 2px dashed #c6befb;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #5a43d6;
        font-size: 24px;
        font-weight: bold;
    }

</style>
</head>

<body>

<a href="activityinsights.html" class="back">← Back to Dashboard</a>

<h1>Weight Tracking</h1>
<h3>Free Plan — 7 Days Tracking</h3>

<!-- TOP CARDS  -->
<div class="card-row">

    <div class="card">
        <div class="label">Starting Weight</div>
        <div class="value">70.0 kg</div>
    </div>

    <div class="card">
        <div class="label">Current Weight</div>
        <div class="value">70.0 kg</div>
    </div>

    <div class="card">
        <div class="label">Goal Weight</div>
        <div class="value">61.8 kg</div>
    </div>

</div>

<!-- PROGRESS OVERVIEW PANEL -->
<div class="panel">

    <h2 style="margin-top:0;">Progress Overview</h2>

    <div style="text-align:right; font-size:13px; color:#5a43d6;">0.0% Complete</div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="stats">
        <div>
            Weight Lost<br><span class="value">0.0 kg</span>
        </div>
        <div>
            Remaining<br><span class="value" style="color:#ff6a00;">8.2 kg</span>
        </div>
    </div>

</div>

<!-- STATIC PLACEHOLDER CHART -->
<div class="chart-box">
    Chart Placeholder
</div>

</body>
</html>
