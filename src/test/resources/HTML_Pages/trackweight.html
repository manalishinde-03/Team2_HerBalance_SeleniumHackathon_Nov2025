<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weight Tracking</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    :root {
        --primary: #9b5cff;
        --primary-light: #f3e9ff;
        --success: #4caf50;
        --danger: #e57373;
        --text-dark: #333;
        --text-light: #666;
        --border: #ddd;
        --card-bg: #fff;
    }

    body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: #faf5ff;
        color: var(--text-dark);
    }

    .container {
        width: 90%;
        margin: auto;
        max-width: 1200px;
        padding-bottom: 40px;
    }

    a {
        text-decoration: none;
        font-size: 14px;
        color: var(--primary);
        display: inline-block;
        margin-top: 20px;
    }

    h1 {
        text-align: center;
        margin: 10px 0;
        color: var(--primary);
    }

    .plan {
        text-align: center;
        font-size: 14px;
        color: var(--text-light);
        margin-bottom: 20px;
    }

    /* Top cards */
    .stats-row {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .card {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        width: 280px;
        text-align: center;
        border: 1px solid var(--border);
    }
    .value {
        font-size: 26px;
        font-weight: bold;
        margin-top: 5px;
        color: var(--primary);
    }

    /* Progress section */
    .section {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        margin-top: 25px;
        border: 1px solid var(--border);
    }
    .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--primary-light);
        border-radius: 8px;
        margin-top: 10px;
        position: relative;
    }
    .progress-fill {
        height: 100%;
        width: 0%; /* dynamic */
        background: var(--primary);
        border-radius: 8px;
    }

    .progress-details {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        text-align: center;
    }

    .log-section input,
    .log-section textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        margin-top: 8px;
        font-size: 14px;
    }
    textarea {
        resize: vertical;
    }

    button {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Weight history */
    .history-card {
        padding: 15px;
        border-radius: 12px;
        border: 1px solid var(--border);
        margin-top: 10px;
        background: var(--card-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .history-card small {
        color: var(--text-light);
    }
    .delete-icon {
        cursor: pointer;
        color: var(--danger);
        font-size: 20px;
    }
</style>
</head>

<body>

<div class="container">

    <a href="#">‚Üê Back to Dashboard</a>
    <h1>Weight Tracking</h1>
    <p class="plan">Free Plan - 7 Days Tracking</p>

    <!-- Top Stats -->
    <div class="stats-row">
        <div class="card">
            <label>Starting Weight</label>
            <div class="value">65.0 kg</div>
        </div>
        <div class="card">
            <label>Current Weight</label>
            <div class="value" style="color: var(--success)">69.0 kg</div>
        </div>
        <div class="card">
            <label>Goal Weight</label>
            <div class="value">60.6 kg</div>
        </div>
    </div>

    <!-- Progress Overview -->
    <div class="section">
        <h2>Progress Overview</h2>
        <label>Weight Loss Progress</label>

        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>

        <div class="progress-details">
            <div>
                <h3 style="color: var(--success)">-4.0 kg</h3>
                <p>Weight Lost</p>
            </div>
            <div>
                <h3 style="color: var(--danger)">8.4 kg</h3>
                <p>Remaining</p>
            </div>
        </div>
    </div>

    <!-- Chart -->
    <div class="section">
        <h3>Weight Progression Over Time</h3>
        <canvas id="weightChart"></canvas>
    </div>

<!-- Log Weight Entry -->
<div class="section log-section">
    <h3>Log Today's Weight</h3>

    <label>Weight (kg)</label>
    <input id="weightInput" type="number" placeholder="Enter your weight" />

    <label>BMI (Auto-calculated)</label>
    <input id="bmiOutput" disabled placeholder="Auto-calculated" />

    <label>Note (Optional)</label>
    <textarea id="noteInput" placeholder="Add a note about today's progress..."></textarea>

    <!-- ‚úÖ Added id here -->
    <button id="logButton">Log Weight</button>
</div>


   <!-- Weight History -->
<div class="section">
    <h3>Weight History</h3>

    <!-- ‚úÖ Add this id -->
    <div id="historyContainer">
        <div class="history-card">
            <div>
                <strong>69.0 kg</strong> ¬∑ Nov 08, 2025
                <br>
                <small>Day 3</small>
            </div>
            <span class="delete-icon">üóëÔ∏è</span>
        </div>
    </div>

</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>

<script>
    /* ---------------- CHART JS: Weight Graph ---------------- */
    const ctx = document.getElementById("weightChart");

    // Expose chart globally for Selenium/JSExecutor
    window.weightChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"],
            datasets: [{
                label: "Weight (kg)",
                data: [65, 67, 69, null, null, null, null], // Example values
                borderColor: "#9b5cff",
                backgroundColor: "#9b5cff",
                borderWidth: 2,
                tension: 0.3,
                pointRadius: 5
            },
            {
        type: "line",
        label: "Goal weight",
        data: [63, 63, 63, 63, 63, 63, 63],
        borderColor: "#9b5cff",
        borderDash: [6, 4],
        borderWidth: 2,
        pointRadius: 0,
        pointHoverRadius: 0,
        fill: false,
        tension: 0,
        showLine: true
      }

]
        },
        options: {
  responsive: true,
  plugins: {
    legend: { display: true },
    annotation: {
      annotations: {
        goalLine: {
          type: 'line',
          scaleID: 'y',
          value: 63,
          borderColor: '#9b5cff',
          borderWidth: 2,
          borderDash: [6, 4],
          label: {
            enabled: true,
            content: 'Goal weight',
            position: 'end',
            backgroundColor: '#fff',
            color: '#9b5cff',
            font: {
              style: 'bold'
            }
          }
        }
      }
    }
  },
  scales: {
    x: { title: { display: true, text: 'Days' } },
    y: { title: { display: true, text: 'Weight (kg)' }, min: 30, max: 75 }
  }
}

    });
    
    /* ---------------- BMI + WEIGHT LOGIC ---------------- */
    
    // Assume height is fixed (change based on your setup)
    const userHeightMeters = 1.60;
    
    /* ELEMENTS */
    const weightInput = document.getElementById("weightInput");
    const bmiOutput = document.getElementById("bmiOutput");
    const noteInput = document.getElementById("noteInput");
    const historyContainer = document.getElementById("historyContainer");
    const logButton = document.getElementById("logButton");
    
    /* ‚úÖ Auto-calc BMI */
    weightInput.addEventListener("input", () => {
        const weight = parseFloat(weightInput.value);
        if (!weight || weight <= 0) {
            bmiOutput.value = "";
            return;
        }
        const bmi = (weight / (userHeightMeters * userHeightMeters)).toFixed(1);
        bmiOutput.value = bmi;
    });
    
    /* ‚úÖ Add Weight + Note to History */
    logButton.addEventListener("click", () => {
        const weight = weightInput.value;
        const note = noteInput.value;
        const bmi = bmiOutput.value;
    
        if (!weight) {
            alert("Please enter weight");
            return;
        }
    
        const date = new Date().toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
            year: "numeric"
        });
    
        const entry = document.createElement("div");
        entry.className = "history-card";
        entry.innerHTML = `
            <div>
                <strong>${weight} kg</strong><br>
                <small>${date} ‚Äî BMI: ${bmi}</small>
                ${note ? `<br><small>${note}</small>` : ""}
            </div>
            <span class="delete-icon">üóëÔ∏è</span>
        `;
    
        entry.querySelector(".delete-icon").addEventListener("click", () => {
            entry.remove();
        });
    
        historyContainer.prepend(entry);
    
        /* Reset inputs */
        weightInput.value = "";
        noteInput.value = "";
        bmiOutput.value = "";
    });
    </script>
    

</body>
</html>
